<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Website</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Music Website</h1>
  </header>

  <main>
    <!-- Song Upload Form -->
    <section>
      <h2>Upload Your Favorite Songs</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
          <label for="songTitle">Song Title:</label>
          <input type="text" id="songTitle" name="songTitle" required>
        </div>
        <div>
          <label for="artist">Artist:</label>
          <input type="text" id="artist" name="artist" required>
        </div>
        <div>
          <label for="songFile">Choose a Song File:</label>
          <input type="file" id="songFile" name="songFile" accept=".mp3,.ogg,.wav" required>
        </div>
        <div>
          <input type="submit" value="Upload">
        </div>
      </form>
    </section>

    <!-- List of Uploaded Songs -->
    <section>
      <h2>Your Uploaded Songs</h2>
      <ul id="songList">
        <!-- Your uploaded songs will be listed here -->
        <!-- Use server-side logic to fetch and display uploaded songs -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Music Website. All rights reserved.</p>
  </footer>
</body>
</html>
